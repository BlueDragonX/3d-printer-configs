## Voron Design VORON2 250mm SKR 1.4 TMC2209 UART config

##========================== Pin Definitions ========================
## X_STEP_PIN         2.2
## X_DIR_PIN          2.6
## X_ENABLE_PIN       2.1
## X_STOP_PIN         1.29
## E0_DET_PIN         1.26
## X_UART_PIN         1.10

## Y_STEP_PIN         0.19
## Y_DIR_PIN          0.20
## Y_ENABLE_PIN       2.8
## Y_STOP_PIN         1.28
## E1_DET_PIN         1.26
## Y_UART_RX          1.9

## Z_STEP_PIN         0.22
## Z_DIR_PIN          2.11
## Z_ENABLE_PIN       0.21
## Z_STOP_PIN         1.27
## PWR_DET_PIN        1.0
## Z_UART             1.8

## E0_STEP_PIN        2.13
## E0_DIR_PIN         0.11
## E0_ENABLE_PIN      2.12
## E0_UART            1.4

## E1_STEP_PIN        1.15
## E1_DIR_PIN         1.14
## E1_ENABLE_PIN      1.16
## E1_UART_RX         1.1

## HE1                2.4    
## HE0                2.7
## BED                2.5
## TH1 (H1 Temp)      0.23
## TH0 (H0 Temp)      0.24
## TB  (Bed Temp)     0.25
## FAN                2.3
## SERVO              2.0
## PROBE			  0.10
##===================================================================

[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.1:1.0

[mcu z]
##	MCU for Z steppers
##	[Z in X] - Front Left
##	[Z1 in Y] - Rear Left
##	[Z2 in Z] - Rear Right
##	[Z3 in E0]- Front Right
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.2:1.0

[virtual_sdcard]
path: ~/gcode

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000                # default is 3000
max_accel_to_decel: 3000       # default is 3000
max_z_velocity: 20             # Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350               # Max ?
square_corner_velocity: 5.0    # Can experiment with 8.0, default 5.0

[input_shaper]
# Set max_accel and max_accel_to_decel to 7000 when testing.
shaper_freq_x: 22.73
shaper_freq_y: 53.76

[thermistor ntc_100k_3950_air]
temperature1: 20
resistance1: 125245
temperature2: 50
resistance2: 35900
temperature3: 80
resistance3: 12933

[temperature_sensor chamber]
sensor_type: ntc_100k_3950_air
sensor_pin: z:P0.23
min_temp: 0
max_temp: 70
gcode_id: chamber

#[temperature_sensor frame]
#sensor_type: ntc_100k_3950_air
#sensor_pin: z:P0.24
#min_temp: 0
#max_temp: 70
#gcode_id: frame

[frame_expansion_compensation]
coeff: 23.4
frame_z_length: 430
gantry_factor: 1.22
sensor_type: ntc_100k_3950_air
sensor_pin: z:P0.24
min_temp: 0
max_temp: 70
gcode_id: frame
z_stepper: stepper_z

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X on mcu_xye (B Motor)
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
#step_distance: 0.0125
rotation_distance: 40
microsteps: 16
endstop_pin: !P1.29
position_min: 0
position_endstop: 247.5
position_max: 250
homing_speed: 70   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##	Connected to Y on mcu_xye (A Motor)
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
#step_distance: 0.0125
rotation_distance: 40
microsteps: 16
endstop_pin: !P1.28
position_min: 0
position_endstop: 259
position_max: 259
homing_speed: 70  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z MCU - In X Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: z:P2.2
dir_pin: !z:P2.6
enable_pin: !z:P2.1
#step_distance: 0.003125
rotation_distance: 10
microsteps: 16
endstop_pin: z:P1.27
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.141
position_max: 240
position_min: -5
homing_speed: 40.0
second_homing_speed: 5.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: z:P1.10
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Y Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: z:P0.19
dir_pin: z:P0.20
enable_pin: !z:P2.8
#step_distance: 0.003125
rotation_distance: 10
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: z:P1.9
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Z Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: z:P0.22
dir_pin: !z:P2.11
enable_pin: !z:P0.21
#step_distance: 0.003125
rotation_distance: 10
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: z:P1.8
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In E0 Position
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: z:P2.13
dir_pin: z:P0.11
enable_pin: !z:P2.12
#step_distance: 0.003125
rotation_distance: 10
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: z:P1.4
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# 	Extruder
#####################################################################

#	E0 on MCU X/Y
[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
##	Higher value means less filament extruded
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	step_distance = 98 / 100 * step_distance_old
##  0.00240 a good starting value for Afterburner
#step_distance: 0.002424
rotation_distance: 7.7568
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.7
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
#pressure_advance: 0.055
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: P1.4
interpolate: false
run_current: 0.5
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - Z board, Fan Pin
heater_pin: z:P2.3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: z:P0.25
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769
pwm_cycle_time: 0.01666

#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - XYE board, HE1 Connector
pin: P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 60.0
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 0.80

[fan]
##	Print Cooling Fan - XYE board, Fan Pin
pin: P2.3
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan controller_fan]
##	Controller fan - Z board, HE1 Connector
pin: z:P2.4
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.3

#[heater_fan exhaust_fan]
##	Exhaust fan - Z board, HE0 Connector
#pin: z:P2.7
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

#####################################################################
# 	LED Control
#####################################################################

#[output_pin caselight ]
#pin: P2.5
#pwm: true
#value: 0
#scale: 10

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 3600

[force_move]
enable_force_move: true

[probe]
# Inductive probe. Not used for z height.
pin: ^z:P0.10
x_offset: 0
y_offset: 17
#z_offset: 2.225
speed: 10.0
samples: 4
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01 # default 0.0060
samples_tolerance_retries: 3

[quad_gantry_level]
# Gantry corners relative to the bed.
gantry_corners:
    -60,-10
    310,320
# Points to probe for leveling.
# Must be in order of z motors.
points:
    20,3
    20,213
    230,213
    230,3

speed: 250
horizontal_move_z: 5 # default 20
max_adjust: 10
retry_tolerance: 0.0075 # default 0.0075; 1 step is 0.003125
retries: 9 # default 5

[bed_mesh]
speed: 250
horizontal_move_z: 5 # default 20
#probe_count: 7,7
#relative_reference_index: 24
probe_count: 9,9
relative_reference_index: 40
# Magprobe settings:
mesh_min: 5, 17
mesh_max: 245,245
# Inductive probe settings:
#mesh_min: 10, 16
#mesh_max: 240,240
mesh_pps: 2
algorithm: bicubic
bicubic_tension: 0.5
move_check_distance: 5
split_delta_z: 0.01 # default 0.025

[safe_z_home]
home_xy_position: 178,258.5
speed: 50
z_hop: 5 
z_hop_speed: 50
move_to_previous: false

[z_calibration]
probe_nozzle_x: 178
probe_nozzle_y: 258.5
probe_switch_x: 173
probe_switch_y: 242
switch_offset: 0.5
max_deviation: 2.0
probing_first_fast: true
clearance: 10
speed: 250

#####################################################################
# 	Displays
#####################################################################

#[output_pin beeper]
#pin: z:P1.30

[display]
#	mini12864 LCD Display
lcd_type: uc1701
cs_pin: z:P1.18
a0_pin: z:P1.19
encoder_pins: ^z:P3.26,^z:P3.25
click_pin: ^!z:P0.28
contrast: 63

[display_status]

[neopixel fysetc_mini12864]
# To control Neopixel RGB in mini12864 display
pin: z:P1.21
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

#	Set RGB values on boot up for each Neopixel. 
#	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 

#--------------------------------------------------------------------

[pause_resume]

#####################################################################
# 	Macros
#####################################################################

[firmware_retraction]
retract_length: 0.6
retract_speed: 60
unretract_speed: 30
unretract_extra_length: 0

[gcode_macro HOME_IF_NEEDED]
gcode:
    {% if printer.toolhead.homed_axes != 'xyz' %}
    G28
    {% endif %}

[gcode_macro RESET_VELOCITY_LIMITS]
gcode:
    SET_VELOCITY_LIMIT VELOCITY={printer.toolhead.max_velocity} ACCEL={printer.toolhead.max_accel} ACCEL_TO_DECEL={printer.toolhead.max_accel_to_decel} SQUARE_CORNER_VELOCITY={printer.toolhead.square_corner_velocity}

[gcode_macro PROBE_CONFIG]
variable_safe_x: 160
variable_safe_y: 250
variable_safe_z: 10
variable_probe_x: 1
variable_probe_y: 258
variable_detach_delta: 35
variable_undock_delta: 15
variable_feedrate: 4000
gcode:

[gcode_macro PROBE_ATTACH]
gcode:
    {% set safe_y = printer["gcode_macro PROBE_CONFIG"].safe_y %}
    {% set safe_z = printer["gcode_macro PROBE_CONFIG"].safe_z %}
    {% set probe_x = printer["gcode_macro PROBE_CONFIG"].probe_x %}
    {% set probe_y = printer["gcode_macro PROBE_CONFIG"].probe_y %}
    {% set undock_y = probe_y - printer["gcode_macro PROBE_CONFIG"].undock_delta %}
    {% set feedrate = printer["gcode_macro PROBE_CONFIG"].feedrate %}

    G90 # absolute positioning

    # go to safe z height
    {% if printer.toolhead.position.z < safe_z %}
    G0 Z{safe_z} F9000
    G0 Y{undock_y}
    {% endif %}

    G0 X{probe_x} Y{undock_y} F9000 # go to dock
    G0 Y{probe_y} F{feedrate}       # attach probe
    G0 Y{undock_y} F{feedrate}      # undock probe
    
[gcode_macro PROBE_DETACH]
gcode:
    {% set safe_y = printer["gcode_macro PROBE_CONFIG"].safe_y %}
    {% set safe_z = printer["gcode_macro PROBE_CONFIG"].safe_z %}
    {% set probe_x = printer["gcode_macro PROBE_CONFIG"].probe_x %}
    {% set probe_y = printer["gcode_macro PROBE_CONFIG"].probe_y %}
    {% set detach_x = probe_x + printer["gcode_macro PROBE_CONFIG"].detach_delta %}
    {% set undock_y = probe_y - printer["gcode_macro PROBE_CONFIG"].undock_delta %}
    {% set feedrate = printer["gcode_macro PROBE_CONFIG"].feedrate %}

    G90 # absolute positioning

    # go to safe z height
    {% if printer.toolhead.position.z < safe_z %}
    G0 Z{safe_z} F9000
    G0 Y{undock_y}
    {% endif %}

    G0 X{probe_x} Y{undock_y} F9000 # go to dock
    G0 Y{probe_y} F{feedrate}       # dock probe
    G0 X{detach_x} F{feedrate}      # detach probe
    G0 Y{safe_y} F9000              # return to print area

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: BASE_QUAD_GANTRY_LEVEL
gcode:
    PROBE_ATTACH
    BASE_QUAD_GANTRY_LEVEL
    PROBE_DETACH

[gcode_macro G32]
gcode:
    SET_GCODE_OFFSET Z=0
    BED_MESH_CLEAR
    HOME_IF_NEEDED
    QUAD_GANTRY_LEVEL
    G28 Z

[gcode_macro CALIBRATE_Z]
rename_existing: BASE_CALIBRATE_Z
gcode:
    {% set z_offset = 0 %}
    {% if params.Z_OFFSET is defined %}
    {% set z_offset = params.Z_OFFSET %}
    {% endif %}

    {% set extruder_temp = 250 %}
    {% if params.EXTRUDER is defined %}
    {% set extruder_temp = params.EXTRUDER %}
    {% endif %}

    PURGE_SCRUB EXTRUDER={extruder_temp}    # scrub the nozzle for accurate z homing
    PROBE_ATTACH            # go pick up the probe
    G0 X180 Y258 Z10 F9000  # fast forward homing move
    BASE_CALIBRATE_Z        # run z calibration
    PROBE_DETACH            # return the probe
    SET_GCODE_OFFSET Z_ADJUST={z_offset} MOVE=1 # apply the user requested z offset

[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BASE_BED_MESH_CALIBRATE
gcode:
    PROBE_ATTACH
    BASE_BED_MESH_CALIBRATE
    PROBE_DETACH

[gcode_macro MAINTENANCE]
gcode:
    M104 S245
    HOME_IF_NEEDED
    G0 X125 Y0 Z100 F8000

[gcode_macro PURGE_CONFIG]
variable_bucket_x: 20
variable_bucket_y: 259
variable_brush_x: 30
variable_brush_y: 259
variable_brush_z: 0.5
variable_brush_width: 40
variable_prime: 2
variable_retract: 1
gcode:

[gcode_macro PURGE_PARK]
gcode:
    {% set bucket_x = printer["gcode_macro PURGE_CONFIG"].bucket_x %}
    {% set bucket_y = printer["gcode_macro PURGE_CONFIG"].bucket_y %}

    HOME_IF_NEEDED
    G90
    {% if params.Z is defined %}
    G0 X{bucket_x} Y{bucket_y} Z{params.Z} F9000
    {% else %}
    G0 X{bucket_x} Y{bucket_y} F9000
    {% endif %}

[gcode_macro PURGE_SCRUB]
# scrub the nozzle and home to ensure accurate Z height
gcode:
    {% set brush_x = printer["gcode_macro PURGE_CONFIG"].brush_x %}
    {% set brush_y = printer["gcode_macro PURGE_CONFIG"].brush_y %}
    {% set brush_z = printer["gcode_macro PURGE_CONFIG"].brush_z %}
    {% set brush_width = printer["gcode_macro PURGE_CONFIG"].brush_width %}
    {% set brush_opposite_x = brush_x + brush_width %}
    {% set safe_y = printer["gcode_macro PROBE_CONFIG"].safe_y %}
    {% set feedrate = 6000 %}
    {% set prime = printer["gcode_macro PURGE_CONFIG"].prime %}
    {% set retract = printer["gcode_macro PURGE_CONFIG"].retract %}

    {% if params.EXTRUDER is defined %}
    {% set extruder_temp = params.EXTRUDER %}
    {% else %}
    {% set extruder_temp = 245 %}
    {% endif %}
    
    M104 S{extruder_temp}   # set purge temp
    G90                     # absolute positioning

    PURGE_PARK Z=5
    M109 S{extruder_temp}               # wait for clean temp
    G92 E0                              # reset extruder
    G1 E{prime} F1000                   # do a short purge to prime nozzle
    G0 X{brush_x} Y{safe_y} Z{brush_z} F{feedrate}  # prepare to scrub
    G0 Y{brush_y} Z{brush_z}            # prepare to scrub
    G0 X{brush_opposite_x}              # scrub one way
    G0 X{brush_x}                       # then the other right
    G0 X{brush_opposite_x}              # back again
    G0 X{brush_x}                       # then again
    G1 E-{retract} F3600                # retract to avoid oozing

[gcode_macro PURGE_LINE]
# extrudes a purge line in order to ensure consistent flow
gcode:
    G92 E0                  # reset extruder
    G1 X250 Y0 Z0.35 F6000  # go to start location
    G1 E3.5 F1500           # prime nozzle
    G1 X190 E8 F900         # purge first part
    G1 X120 E10 F700        # purge second part
    G1 Z5 F6000             # move nozzle away from bed
    G92 E0                  # reset extruder


[gcode_macro PRINT_START]
# Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    {% set z_offset = 0 %}
    {% if params.Z_OFFSET is defined %}
    {% set z_offset = params.Z_OFFSET %}
    {% endif %}

    # start heaters
    M104 S{params.EXTRUDER}
    M140 S{params.BED}

    # home if necessary
    HOME_IF_NEEDED

    # clear previous kinematics
    BED_MESH_CLEAR
    SET_GCODE_OFFSET Z=0 MOVE=1
    SET_PRESSURE_ADVANCE ADVANCE=0 SMOOTH_TIME=0.040

    # level the gantry
    QUAD_GANTRY_LEVEL

    # calibrate z height and park
    CALIBRATE_Z EXTRUDER={params.EXTRUDER} Z_OFFSET={z_offset}
    PURGE_PARK

    # load and echo calibration
    {% if params.MESH is defined %}
    BED_MESH_PROFILE LOAD={params.MESH}
    { action_respond_info("Loading bed mesh " + params.MESH + ".") }
    {% endif %}
    BED_MESH_OUTPUT PGP=0
    GET_POSITION
    
    # park wait for heaters
    M109 S{params.EXTRUDER}
    M190 S{params.BED}
    
    # Reset velocity limits.
    RESET_VELOCITY_LIMITS

[gcode_macro PRINT_END]
# Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    {% set retract = printer["gcode_macro PURGE_CONFIG"].retract %}

    # Get Boundaries
    {% set max_x = printer.toolhead.axis_maximum.x|float %}
    {% set max_y = printer.toolhead.axis_maximum.y|float %}
    {% set max_z = printer.toolhead.axis_maximum.z|float %}

    # Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20.0) %}
      {% set jog_x = 20.0 %}
    {% else %}
      {% set jog_x = -20.0 %}
    {% endif %}
    {% if printer.toolhead.position.y < (max_y - 20.0) %}
      {% set jog_y = 20.0 %}
    {% else %}
      {% set jog_y = -20.0 %}
    {% endif %}
    {% if printer.toolhead.position.z < (max_z - 2.0) %}
      {% set jog_z = 2.0 %}
    {% else %}
      {% set jog_z = max_z - printer.toolhead.position.z %}
    {% endif %}
    { action_respond_info("Moving nozzle (" + jog_z|string + ", " + jog_y|string + ", " + jog_z|string + ").") }

    # Find a safe Z to park at.
    {% set park_x = printer["gcode_macro PROBE_CONFIG"].safe_x %}
    {% set park_y = printer["gcode_macro PROBE_CONFIG"].safe_y %}
    {% if printer.toolhead.position.z < (max_y - 20.0) %}
    {% set park_z = printer.toolhead.position.z | float + 20.0 %}
    {% else %}
    {% set park_z = printer.toolhead.position.z %}
    {% endif %}

    G91                             # relative positioning
    G0 X{jog_x} Y{jog_y} Z{jog_z} F20000    # move nozzle to remove stringing
    G90                             # absolute positioning
    PURGE_PARK Z={park_z}           # park the nozzle out of the way
    G92 E0                          # zero she extruder
    G1 E-{retract} F3600            # retract filament
    M400                            # wait for buffer to clear
    M107                            # ensure part cooling fan is off
    BED_MESH_CLEAR
    SET_GCODE_OFFSET Z=0
    SET_PRESSURE_ADVANCE ADVANCE=0 SMOOTH_TIME=0.040
    TURN_OFF_HEATERS
    


[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 160
default_parameter_Y: 256
default_parameter_Z: 20
default_parameter_E: 2
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000


[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 3      #edit to your retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME


[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT


